<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
<center>
    <h1>User Registration Form</h1>
    <p>Please fill in the details below to create a new account</p>
    <hr><br>

    <form>
        <table border="1" cellspacing="0" cellpadding="10">
            
            <!-- Name -->
            <tr>
                <td><label>Full Name</label></td>
                <td><input type="text" placeholder="Enter your name"></td>
            </tr>

            <!-- Qualification -->
            <tr>
                <td><label>Qualification</label></td>
                <td>
                    <select>
                        <option>-- Select Qualification --</option>
                        <option>SSLC</option>
                        <option>UG</option>
                        <option>PG</option>
                        <option>Other</option>
                    </select>
                </td>
            </tr>

            <!-- Gender -->
            <tr>
                <td><label>Gender</label></td>
                <td>
                    <input type="radio" name="gender"> Female
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Other
                </td>
            </tr>

            <!-- Email -->
            <tr>
                <td><label>Email ID</label></td>
                <td><input type="email" placeholder="Enter your email"></td>
            </tr>

            <!-- Password -->
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" placeholder="Create password"></td>
            </tr>

            <!-- Address -->
            <tr>
                <td><label>Address</label></td>
                <td><textarea rows="3" cols="25" placeholder="Enter your address"></textarea></td>
            </tr>

            <!-- Button -->
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Register</button>
                </td>
            </tr>

        </table>
    </form>
</center>
</body>
</html>
