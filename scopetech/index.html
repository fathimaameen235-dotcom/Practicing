<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Text Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
  <!-- Row 1 -->
  <div class="cell img">
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Mountain">
  </div>

  <div class="cell text">
    <h3>Mountain Escape</h3>
    <p>Calm hills, cold breeze and a peaceful mind.</p>
  </div>

  <div class="cell img">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Beach">
  </div>

  <!-- Row 2 -->
  <div class="cell text">
    <h3>Ocean Vibes</h3>
    <p>Waves touching the shore, stress fading away.</p>
  </div>

  <div class="cell img">
    <img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d" alt="City">
  </div>

  <div class="cell text">
    <h3>City Lights</h3>
    <p>Fast life, bright nights and endless dreams.</p>
  </div>

  <!-- Row 3 -->
  <div class="cell img">
  <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e" alt="Forest">
</div>

  <div class="cell text">
    <h3>Green Forest</h3>
    <p>Nature heals everything silently.</p>
  </div>

  <div class="cell img">
    <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" alt="Snow">
  </div>
</div>

</body>
</html>
